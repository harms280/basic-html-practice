<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mockup4_answer</title>
	<style media="screen">
		form {
			margin: 10% 0 0 10%;
			font-size: 1.5em;
		}
		input {
			font-size: 25px;
		}
	</style>
</head>
<body>
	<form>
		<h1>Your Information</h1>
		<p>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name">
		</p>
		<p>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email">
		</p>
		<p>
			<label for="phone">Phone: </label>
			<input type="number" id="phone" name="phone">
		</p>
		<p>
			<input type="checkbox" name="SF" id="SF" value="yes">
			<label for="SF">From San Francisco</label>

			<input type="checkbox" name="not_SF" id="SF" value="no">
			<label for="SF">Not From San Francisco</label>
		</p>
		<input type="submit">
	</form>
</body>
</html>
